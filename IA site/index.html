<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Câmera + IA Stream + Texto</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .video-container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    video, canvas {
      flex: 0 0 auto;
      width: 300px;
      height: 220px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: black;
    }

    #texto-ia {
      font-size: 1.2em;
      color: #222;
      min-height: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background: #f9f9f9;
      text-align: center;
      width: 100%;
      max-width: 660px;
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 700px) {
      .video-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Assistente Virtual com IA</h1>
  </header>

  <main>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="streamCanvas"></canvas>
    </div>

    <div id="texto-ia">Aguardando análise...</div>
  </main>

  <footer>
    &copy; 2025 Projeto IA com WebSocket
  </footer>

  <script src="script.js"></script>
</body>
</html>
